{% extends 'base.html' %}

{% block link_css %}
<link rel="stylesheet" href="{{ url_for("static", filename="css/timetable.css") }}" />
{% endblock %}
{% block script_js %}
<script src="{{ url_for("static", filename="js/timetable.js") }}"></script>
{% endblock %}
{% block title %}timetable{% endblock %}

{% block header %}
<header id="header">
  <div class="headerInner">
    <h1 class="headerTitle">テストイベント</h1>
    <nav class="headerMenu">
      <ul class="headerMenuList">
        <li class="headerMenuItem"><a class="headerMenuLink" href="#">イベント一覧</a></li>
        <li class="headerMenuItem"><a class="headerMenuLink" href="#">ログイン</a></li>
      </ul>
    </nav>
    <dl class="userInfo">
      <dt class="userName">Epoch Uuser</dt>
      <dd class="userIcon">EU</dd>
    </dl>
    <div class="userMenu">
      <ul class="userMenuList">
        <li class="userMenuItem"><button class="userMenuButton" data-type="dummy">dummy</button></li>
        <li class="userMenuItem"><button class="userMenuButton" data-type="logout">ログアウト</button></li>
      </ul>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
<main id="main"></main>
{% endblock %}
